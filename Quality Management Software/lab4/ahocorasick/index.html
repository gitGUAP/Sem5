<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<form action="/calc" method="POST">
    <div class="form-group">
        <label>Строка</label>
        <input type="text" class="form-control" id="str" >
    </div>
    <div class="form-group">
        <label>Подстроки</label>
        <input type="text" class="form-control" id="substr" placeholder="Через запятую">
    </div>

    <button type="submit" class="btn btn-primary" disabled id="butn">Вычислить</button>
</form>


<h2>Результат:</h2>

<ul>
    <li>Lorem ipsum dolor sit amet</li>
</ul>

<script>
    const $str = document.querySelector("#str");
    const $substr = document.querySelector("#substr");
    const $res = document.querySelector("#res");
    const $butn = document.querySelector("#butn");


    const inp = [$str, $substr];

    const onButton = () => {
        const isNotEmpty = inp.every((el) =>
            el.value.length !== 0
        )

        if(!isNotEmpty) {
            $butn.disabled = true;
        } else {
            $butn.disabled = false;
        }
    }

    inp.map(el => {
        el.oninput = onButton;
    })

    

</script>

</body>
</html>
